nameOverride: ""
fullnameOverride: ""

image:
  container: chefbook-backend-encryption-service
  registry: ""
  pullPolicy: IfNotPresent
  tag: ""
imagePullSecrets: [ ]

config:
  develop: false
  # Leave empty for stdout only
  logsPath: ""

  postgres:
    host: ""
    port: 5432
    dbName: chefbook-users

  s3:
    host: ""
    accessKeyId: ""
    bucket: images
    region: "us-east-1"

  rabbitmq:
    name: ""
    namespace: ""
    port: 5672
    vhost: ""

  smtp:
    host: smtp.gmail.com
    port: 465
    email: ""
    sendAttempts: 3

services:
  auth:
    name: chefbook-backend-auth-service
    namespace: ""
    port: 8080
  profile:
    name: chefbook-backend-profile-service
    namespace: ""
    port: 8080
  recipe:
    name: chefbook-backend-recipe-service
    namespace: ""
    port: 8080

secrets:
  firebase:
    name: firebase-secrets
    credentialsRef: credentials
  postgres:
    name: postgres-secrets
    userRef: user
    passwordRef: password
  s3:
    name: s3-secrets
    accessKeyIdRef: accessKeyId
    secretAccessKeyRef: secretAccessKey
  rabbitmq:
    name: rabbitmq-secrets
    userRef: user
    passwordRef: password
  smtp:
    name: smtp-secrets
    passwordRef: password

service:
  type: ClusterIP
  port: 8080

replicaCount: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
